<!DOCTYPE html>
<html>
<head>
    <title>My First Website</title> <!-- Title shown on browser tab -->
</head>
<body>
    <!-- Headings -->
    <h1>Welcome to My Website</h1>
    <h2>This is a sub-heading</h2>

    <!-- Paragraph -->
    <p>This is a simple paragraph. It shows normal text.</p>

    <!-- Link -->
    <a href="https://www.google.com">Go to Google</a>

    <!-- Image -->
    <br> <!-- Line break -->
    <img src="https://via.placeholder.com/150" alt="Example image">

    <!-- List -->
    <h3>My Favorite Fruits:</h3>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Mango</li>
    </ul>

    <!-- Table -->
    <h3>Sample Table</h3>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Erin</td>
            <td>18</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>19</td>
        </tr>
    </table>
</body>
</html>
